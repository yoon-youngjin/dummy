name: Test
on:
  workflow_dispatch:
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-17
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Wrapper 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew --no-build-cache clean test